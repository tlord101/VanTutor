    <style>
      html {
        height: 100%;
        scroll-behavior: smooth;
      }
      body {
        height: 100%;
        overflow: hidden; /* This is the key to prevent page scroll */
      }
      #root {
        height: 100%;
      }
      @keyframes glow-pulse {
        50% {
          box-shadow: 0 0 16px 4px rgba(255, 255, 255, 0.3);
        }
      }
      @keyframes scan-pulse {
        50% {
          box-shadow: 0 0 30px 10px rgba(163, 230, 53, 0.5);
        }
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }
      .chat-bg-pattern {
        background-color: #f9fafb; /* bg-gray-50 */
        background-image:
          radial-gradient(circle at 1px 1px, rgba(0,0,0,0.04) 1px, transparent 0);
        background-size: 25px 25px;
      }
      @keyframes voice-pulse {
        50% {
          transform: scale(1.08);
          box-shadow: 0 0 40px 10px rgba(163, 230, 53, 0.4);
        }
      }
      @keyframes speaking-glow {
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 50px 15px rgba(45, 212, 191, 0.5);
        }
      }
      @keyframes toast-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;
      }
      .animate-toast-out {
        animation: toast-out 0.3s ease-in forwards;
      }
      .moon-sphere {
        background-color: #002D62; /* Dark blue base */
        background-image:
          radial-gradient(circle at 15% 25%, white 1%, transparent 40%),
          radial-gradient(circle at 80% 30%, rgba(255,255,255,0.8) 5%, transparent 50%),
          radial-gradient(ellipse at 50% 70%, #50A6C2 20%, transparent 70%);
      }
      @keyframes moon-listening-pulse {
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 40px 10px rgba(173, 216, 230, 0.2);
        }
      }
      @keyframes moon-speaking-pulse {
        50% {
          transform: scale(1.08);
          box-shadow: 0 0 70px 25px rgba(70, 130, 180, 0.5); /* steelblue */
        }
      }
      /* New loader styles */
      .loader-logo {
        stroke: #84cc16; /* lime-500 */
        fill: none;
        animation: finished-glow 1.5s ease-in-out infinite alternate;
        animation-delay: 2.2s; /* Start after draw animation is mostly done */
      }

      @keyframes finished-glow {
        from {
          filter: drop-shadow(0 0 2px #a3e635);
        }
        to {
          filter: drop-shadow(0 0 10px #a3e635);
        }
      }

      .loader-path-1 {
        stroke-dasharray: 102;
        stroke-dashoffset: 102;
        animation: draw 1s ease-in-out forwards;
      }
      
      .loader-path-2 {
        stroke-dasharray: 85;
        stroke-dashoffset: 85;
        animation: draw 1s ease-in-out forwards;
        animation-delay: 0.7s;
      }

      .loader-path-3 {
        stroke-dasharray: 9;
        stroke-dashoffset: 9;
        animation: draw 0.5s ease-in-out forwards;
        animation-delay: 1.5s;
      }
      
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      .user-select-text {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      .disable-text-selection {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
      }
    </style>
